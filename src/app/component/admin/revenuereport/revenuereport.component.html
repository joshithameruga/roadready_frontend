<div class="betweendates">
    <!-- <form  #myform="ngForm"  method="post" (ngSubmit)="insertCustomer(myform.value)"> -->
    <form  #myform="ngForm" >
      
      <label for="id">START DATE</label>
      <input type="date" id="id" #formcontrol="ngModel" name="startdate" placeholder="yyyy-mm-dd" required ngModel><br>
      <span  style="color: red;"  *ngIf="formcontrol.touched && formcontrol.invalid">Start Date is Mandatory</span><br>
     
      <label for="id">END DATE</label>
      <input type="date" id="id" #formcontrol="ngModel" name="enddate" placeholder="yyyy-mm-dd" required ngModel><br>
      <span  style="color: red;"  *ngIf="formcontrol.touched && formcontrol.invalid">End date is Mandatory</span><br>
  
     
      <button type="submit"   [disabled]="myform.invalid" >GET REVENUE REPORT</button>
    </form>
  </div>

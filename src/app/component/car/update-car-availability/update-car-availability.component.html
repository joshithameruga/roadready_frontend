<div class="container">
    <form  #myform="ngForm"  method="put" (ngSubmit)="updateCarAvailability(myform.controls['carId'].value, myform.controls['carStatus'].value)">

<label for="cid">CAR ID</label>
      <input type="text" id="cid" #cidcontrol="ngModel" name="carId" placeholder="Enter car id"  required ngModel><br>
      <span  style="color: red;"  *ngIf="cidcontrol.touched && cidcontrol.invalid">Car id is Mandatory</span><br>
  
      <label for="cstatus">CAR STATUS</label>
      <input type="text" id="cstatus" #cstatuscontrol="ngModel" name="carStatus" placeholder="Enter car status" required ngModel><br>
      <span  style="color: red;"  *ngIf="cstatuscontrol.touched && cstatuscontrol.invalid">Car status is Mandatory</span><br>
     
     
      <button type="submit"   [disabled]="myform.invalid" >Submit</button>
    </form>
  </div>

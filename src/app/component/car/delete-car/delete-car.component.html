<div>
    <form  #myform="ngForm"  (ngSubmit)="deleteCarById(myform.value)">
  
      <label for="id">CAR ID</label>
      <input type="text" id="id" #idcontrol="ngModel" name="carId" placeholder="Enter car ID"  required ngModel>
      <span  style="color: red;"  *ngIf="idcontrol.touched && idcontrol.invalid">Car Id is Mandatory</span><br>
      
      <button type="submit"   [disabled]="myform.invalid" >Delete</button>

    
</form>  
</div>

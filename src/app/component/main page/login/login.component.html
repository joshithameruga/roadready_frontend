<div class="container">

  
  
    <!-- <form  #myform="ngForm"  method="post" (ngSubmit)="insertCustomer(myform.value)"> -->
    <form  #myform="ngForm"  (ngSubmit)="readFormData(myform)">
      <label for="username">USERNAME</label>
      <input type="text" id="username" #usernamecontrol="ngModel" name="username" placeholder="enter your user name"  required ngModel><br>
      <span  style="color: red;"  *ngIf="usernamecontrol.touched && usernamecontrol.invalid">User Name is Mandatory</span><br>

     
      
    <label for="password">PASSWORD</label>
    <input type="password" id="password" #passwordcontrol="ngModel" name="password" placeholder="enter your password"  required ngModel><br>
    <span  style="color: red;"  *ngIf="passwordcontrol.touched && passwordcontrol.invalid">Password is Mandatory</span><br>
    
    <button type="submit"   [disabled]="myform.invalid" >Login</button>

    <p  (click)="backtoRegistration()">New User?Please Signup Here</p>

    </form>
 
</div>
